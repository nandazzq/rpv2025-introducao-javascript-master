<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Relógio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="card">
        
            <div id="img">
                <img src="fotorelogio.avif" alt="">
            </div>
            <div id="desconto">
                <span>20% OFF</span>
            </div>

            <div id="text">
                <h1>Relógio Minimalista Noir</h1>
            </div>


            <div id="descricao">
                <p>Design atemporal com acabamento em aço escovado e pulseira de couro legitimo. Perfeito para qualquer
                    ocasião.</p>
            </div>
            <div id="comprar">
                <div class="precos">
                    <div id="preco1">
                        <p>R$ 450,00</p>
                    </div>

                    <div id="preco2">
                        <h2>R$ 360,00</h2>
                    </div>
                </div>

                    <div id="adicionar">
                        <div id="botao">
                            <button>
                                Adicionar
                            </button>
                        </div>
                    </div>
                

            </div>
        </div>
    </main>
</body>

</html>
